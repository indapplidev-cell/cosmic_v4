name: Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - "apk-*"

permissions:
  contents: write

jobs:
  build-android-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt update
          sudo apt install -y \
            git zip unzip curl openjdk-17-jdk python3-pip python3-virtualenv \
            autoconf libtool libtool-bin pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo6 cmake libffi-dev libssl-dev automake autopoint gettext

      - name: Install Rust toolchain
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v rustup >/dev/null 2>&1; then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          fi
          source "$HOME/.cargo/env"
          rustc --version
          cargo --version

      - name: Print tool versions
        shell: bash
        run: |
          set -euo pipefail
          python3 --version
          python3 -m pip --version
          java -version
          javac -version

      - name: Force Java 17
        shell: bash
        run: |
          set -euo pipefail
          echo "JAVA_HOME=$JAVA_HOME_17_X64" >> "$GITHUB_ENV"
          echo "$JAVA_HOME_17_X64/bin" >> "$GITHUB_PATH"
          export JAVA_HOME="$JAVA_HOME_17_X64"
          java -version
          javac -version

      - name: Build debug APK
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/android/*.sh
          ./scripts/android/venv_buildozer.sh
          source .venv_buildozer/bin/activate
          buildozer -v android debug

      - name: Normalize output
        shell: bash
        run: |
          set -euo pipefail
          has_filetype_in_zip() {
            local zip_path="$1"
            unzip -Z1 "$zip_path" 2>/dev/null | grep -Eiq '(^|/)(filetype/|filetype\.py$|filetype-[^/]+\.dist-info/)'
          }
          mkdir -p artifacts/apk
          APK_PATH="$(ls -1t bin/*.apk 2>/dev/null | head -n 1 || true)"
          if [ -z "$APK_PATH" ]; then
            echo "No APK found in bin/" >&2
            exit 1
          fi

          FILETYPE_FOUND=0

          if has_filetype_in_zip "$APK_PATH"; then
            FILETYPE_FOUND=1
          elif unzip -Z1 "$APK_PATH" | grep -q '^assets/private.mp3$'; then
            TMP_PRIVATE="$(mktemp)"
            unzip -p "$APK_PATH" assets/private.mp3 > "$TMP_PRIVATE"
            if has_filetype_in_zip "$TMP_PRIVATE"; then
              FILETYPE_FOUND=1
            fi
            rm -f "$TMP_PRIVATE"
          fi

          if [ "$FILETYPE_FOUND" -eq 0 ]; then
            if find .buildozer -type f \( -name "filetype.py" -o -path "*/filetype/__init__.py" -o -path "*/filetype-*.dist-info/*" \) | grep -q .; then
              FILETYPE_FOUND=1
            fi
          fi

          if [ "$FILETYPE_FOUND" -eq 0 ]; then
            echo "APK validation failed: python module 'filetype' was not found in APK or build payload." >&2
            exit 1
          fi
          cp "$APK_PATH" artifacts/apk/Cosmic-debug.apk
          sha256sum artifacts/apk/Cosmic-debug.apk

      - name: Upload APK to Actions artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Cosmic-debug-apk
          path: artifacts/apk/Cosmic-debug.apk

      - name: Publish APK to GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/apk/Cosmic-debug.apk
          prerelease: true

name: Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - "apk-*"

permissions:
  contents: write

jobs:
  build-android-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer (Docker)
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          workdir: .
          buildozer_version: stable
          command: buildozer -v android debug

      - name: Normalize output
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/apk
          cp "${{ steps.buildozer.outputs.filename }}" artifacts/apk/Cosmic-debug.apk
          sha256sum artifacts/apk/Cosmic-debug.apk

      - name: Upload APK to Actions artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Cosmic-debug-apk
          path: artifacts/apk/Cosmic-debug.apk

      - name: Publish APK to GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/apk/Cosmic-debug.apk
          prerelease: true